<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loty Kosmiczne</title>
    <script src="assets/jquery-3.7.1.min.js"></script>
    <script src="js/kolorujtlo.js" type="text/javascript"></script>
    <script src="js/timedate.js" type="text/javascript"></script>
    <script>
        // Ładowanie index.php przed załadowaniem reszty strony
        $(document).ready(function() {
            $.get('index.php', function(data) {
                // Wyciągamy tylko sekcję head z index.php
                var headContent = $(data).filter('head').html();
                // Dodajemy zawartość head z index.php do naszego dokumentu
                $('head').append(headContent);
            });
        });
    </script>
</head>
<body onload="startclock()">

    <!-- Zegar na stronie -->
    <div id="zegarek"></div>
    <div id="data"></div>

    <!-- Popup na otwarciu strony -->
    <script>
        $(document).ready(function () {
            alert("TO JEST POLIGON");
        });
    </script>

    <!-- Zmiana koloru tła -->
    <form method="post" name="background">
        <input type="button" value="Żółty" onclick="changeBackground('#FFF000')">
        <input type="button" value="Czarny" onclick="changeBackground('#000000')">
        <input type="button" value="Biały" onclick="changeBackground('#ffffff')">
        <input type="button" value="Zielony" onclick="changeBackground('#00ff00')">
        <input type="button" value="Niebieski" onclick="changeBackground('#0000ff')">
        <input type="button" value="Pomarańczowy" onclick="changeBackground('#ff8000')">
        <input type="button" value="Szary" onclick="changeBackground('#c0c0c0')">
        <input type="button" value="Czerwony" onclick="changeBackground('#ff0000')">
    </form>

    <main>
        <div class="container">

            <!-- Powiększa się po kliknięciu -->
            <div id="animacjaTestowa1" class="test-block">Kliknij</div>
            <script>
                $("#animacjaTestowa1").on("click", function () {
                    $(this).animate({
                        width: "500px",
                        opacity: 0.4,
                        fontSize: "3em",
                        borderWidth: "10px"
                    }, 1500);
                });
            </script>

            <!-- Powiększa się po najechaniu, zmniejsza po odjechaniu -->
            <div id="animacjaTestowa2" class="test-block">Najedź</div>
            <script>
                $("#animacjaTestowa2").on({
                    "mouseover": function () {
                        $(this).animate({
                            width: 300
                        }, 800);
                    },
                    "mouseout": function () {
                        $(this).animate({
                            width: 200
                        }, 800);
                    }
                });
            </script>

            <!-- Powiększa się z każdym kliknięciem -->
            <div id="animacjaTestowa3" class="test-block">Kliknij kilka razy</div>
            <script>
                $("#animacjaTestowa3").on("click", function () {
                    if (!$(this).is(":animated")) {
                        $(this).animate({
                            width: "+=50",
                            height: "+=10",
                            opacity: "-=0.1"
                        }, 500);
                    }
                });
            </script>

            <h2 class="center">Hej! Witaj na stronie poświęconej lotom w kosmos</h2>
            <p>
               To jest poligon.
            </p>
        </div>
    </main>
</body>
</html>
